<!DOCTYPE html>
<html>
<head>
	<title>Problem3</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="wrapper">
		<nav>
		  <ul>
		    <li><a href="#"><img src="images/paraglider-icon.png"> Paragliding</a></li>
		    <li><a href="#"><img src="images/sky-diver.png"> Skydiving</a></li>
		    <li><a href="#"><img src="images/climbing.png"> Climbing</a></li>
		    <li><a href="#"><img src="images/about-us.png"> About Us</a></li>
		  </ul>
		</nav>
		<form>
			<div id="left">
			<fieldset>
				<legend>Personal Info </legend>
				<input type="text" name="name" placeholder="Enter your full name">
				<input type="email" name="email"placeholder="Enter a valid e-mail">
				<input type="phone" name="phone"placeholder="Enter a phone number">
				</fieldset>
			</div>
			<div id="right">
				<fieldset>
				<legend>Flight Info</legend>
				<label>Are flying for first time?</label>
				<input type="radio" name="yes" value="yes" checked> Yes
  				<input type="radio" name="yes" value="no"> No
  				<label>Choose Destination</label>
  				<select>
				  <option value="dobor" selected>Dobrostan</option>
				  <option value="sopot">Sopot</option>
				  <option value="sofia">Sofia</option>
				  <option value="bansko">Bansko</option>
				</select>
				<label>Choose Date</label>
				<input type="date" name="date">
				</fieldset>
			</div>
			<button type="reset" value="reset">Clear</button>
			<button type="submit" value="submit">Send</button>
		</form>
	</div>
</body>
</html>
