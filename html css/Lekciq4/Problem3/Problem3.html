<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="body">
		<form>
			<h4 class="head">Step 1: Your details</h4>
				<div class="detail">
					<p class="parag">Name</p>
					<input class="input" type="text" placeholder="First and last name">
				</div>
				<div class="detail">
					<p class="parag">Email</p>
					<input class="input" type="email" placeholder="example@domain.com">
				</div>
				<div class="detail">
					<p class="parag">Phone</p>
					<input class="input" type="tel" placeholder="eg.+447500000000">
				</div>
		    <h4 class="head">Step 1: Delivery adress</h4>
			    <div class="adress">
					<p class="pAdress">Adress</p>
					<textarea></textarea>
				</div>
				<div class="detail">
					<p class="parag">Post code</p>
					<input class="input" type="text">
				</div>
				<div class="detail">
					<p class="parag">Country</p>
					<input class="input" type="text">
				</div>
			<h4 class="head">Step 1: Card details</h4>
				<div class="cardtype">
					<p class="pAdress">Card type</p>
					<div id="rad">
					<input class="inradio" type="radio" name="card" value="1"><img src="visa.png" alt="Visa img">Visa
					<input class="inradio" type="radio" name="card" value="2"><img src="Emex.png" alt="Visa img">AmEx
					<input class="inradio" type="radio" name="card" value="3"><img src="mastercard.png" alt="Visa img">MasterCard
					</div>
				</div>
				<div class="detail">
					<p class="parag">Card number</p>
					<input class="input" type="text">
				</div>
				<div class="detail">
					<p class="parag">Security code</p>
					<input class="input" type="password">
				</div>
				<div class="detail">
					<p class="parag">Name on card</p>
					<input class="input" type="text" placeholder="exact name as on the card">
				</div>
				<input id="button" type="submit" value="BUY IT!">	
		</form>
	</div>
</body>
</html>
