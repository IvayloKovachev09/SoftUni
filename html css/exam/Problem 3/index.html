<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem_3</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>


<body>

<div id="wrapper">
	<div class="container">
		<nav>
			<ul>
				<li><a href="#">Paragliding</a></li>
				<li><a href="#">Skydiving</a></li>
				<li><a href="#">Climbing</a></li>
				<li><a href="#">About Us</a></li>
			</ul>
		</nav>
		<form>
		 	<fieldset class="l">
		  		<legend>Personal Info:</legend>
		  		<div>
			  		<input type="text" placeholder="Enter your full name">
			  		<input type="text" placeholder="Enter a valid e-mail">
			  		<input type="text" placeholder="Enter a phone number">
			  	</div>
		  	</fieldset>
			<fieldset class="r">
		  		<legend>Flight Info:</legend>
		  		<div>
		  			<span>Are flying for first time?</span><br> 
					<input type="radio" name="fly" >Yes
					<input type="radio" name="fly" > No
		  		</div>
		  		<div>
		  			Choose destionation<br>
		  			<select>
		  				<optgroup label="Bulgaria">
		  					<option>Dobrostan</option>
		  					<option>Sopot</option>
		  					<option>Sofiq</option>
		  					<option>Bourgas</option>
		  				</optgroup>
		  				<optgroup label="Rest of the world">
		  					<option>Nepal</option>
		  					<option>Turkey</option>
		  					<option>France</option>
		  				</optgroup>
		  			</select>
		  			<br><br>
		  			Choose date<br>
		  			<input type="date" placeholder="mm/dd/yyyy">
		  		</div>
		  	</fieldset>
		  	<div class="buttons">
		  		<button class="red">Clear</button>
		  		<button class="green">Send</button>
		  	</div>
		</form>
	</div>
</div>
</body>
</html>
